apply plugin: 'com.android.library'
apply plugin: 'com.novoda.bintray-release'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'

android {

    compileSdkVersion var.compileSdk

    defaultConfig {
        minSdkVersion var.minSdk
        targetSdkVersion var.targetSdk
        versionCode 1
        versionName "${var.version}"
    }
    buildTypes {
        all {
            resValue "string", "version", "${var.version}"
        }
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    lintOptions {
        abortOnError false
    }
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation 'androidx.legacy:legacy-support-v13:1.0.0'
    implementation 'androidx.fragment:fragment:1.0.0'
    testImplementation 'junit:junit:4.12'
}

publish {
    userOrg = 'khkong'
    groupId = 'kong.permission'
    artifactId = 'permission-utils'
    publishVersion = '0.9.0'
    desc = 'https://github.com/kyeonghwan-kong/PermissionUtils'
    website = 'https://github.com/kyeonghwan-kong/PermissionUtils'
    issueTracker = "https://github.com/kyeonghwan-kong/PermissionUtils/issues"
    repository = "https://github.com/kyeonghwan-kong/PermissionUtils.git"
}
